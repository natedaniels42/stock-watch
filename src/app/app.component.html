<h1>{{title}}</h1>
<P *ngFor="let stock of currentStocks">{{stock.symbol}}</P>
<button (click)="getHistorical(5, $event)">5</button>
<button (click)="getHistorical(15, $event)">15</button>
<button (click)="getHistorical(60, $event)">1 hour</button>
<button (click)="getHistorical(1440, $event)">1 day</button>
