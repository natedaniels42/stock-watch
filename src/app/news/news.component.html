<div id="news-container">
    <h2>News</h2>
    <select name="symbol" #select (change)="handleChange($event)">
        <option value="">Choose A Stock:</option>
        <option *ngFor="let symbol of stockList" value={{symbol}}>{{symbol}}</option>
    </select>
    <a *ngFor="let result of newsResults" href={{result.url}} target="_blank">
        <img src={{result.image_url}} width="50px" height="50px">
        <p>{{result.snippet}}</p>
    </a>
</div>
