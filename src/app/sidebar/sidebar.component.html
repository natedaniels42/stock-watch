<section id="sidebar-container" [ngClass]="dark ? 'dark' : ''">
    <div>
        <div id="slider" [ngClass]="dark ? 'dark' : ''">
            <div id="circle" (click)="toggleMode()"></div>
        </div>
    </div>
    <div id="logo-container">
        <div *ngFor="let stock of stockList; let i = index" id={{stock.symbol}} [ngClass]="activeSymbols[i] === true ? 'logo active' : 'logo'" (click)="handleClick($event)">
            <img src={{stock.image}} id={{stock.symbol}}>
            <p class="bold" id={{stock.symbol}}>{{stock.symbol}}</p>
        </div>
    </div>
    <div id="date-container">
        <p *ngIf="invalid" class="error">Start time must be before end time</p>
        <label for="start">Starting Time:</label>
        <input type="datetime-local" name="start" id="start" (focus)="invalid = false" (change)="handleChange($event)">
        <label for="end">Ending Time:</label>
        <input type="datetime-local" name="end" id="end" (focus)="invalid = false" (change)="handleChange($event)">
    </div>
    <div id="interval-container">
        <div (click)="handleIntervalClick($event)" [ngClass]="activeIntervals[0] ? 'active-interval' : ''" id="5">5 min</div>
        <div (click)="handleIntervalClick($event)" [ngClass]="activeIntervals[1] ? 'active-interval' : ''" id="15">15 min</div>
        <div (click)="handleIntervalClick($event)" [ngClass]="activeIntervals[2] ? 'active-interval' : ''" id="60">1 hr</div>
        <div (click)="handleIntervalClick($event)" [ngClass]="activeIntervals[3] ? 'active-interval' : ''" id="1440">1 day</div>
    </div>
    <button type="submit" (click)="handleSubmit($event)">Get Data</button>
</section>
