<div id="container">
    <img src="assets/images/arrow.png" width="50px" height="50px" id="left" (click)="handleClick(-1)">
    <secondary-chart *ngFor="let stock of currentStocks; let i = index" [stock]="stock" [color]="colors[i]"></secondary-chart>
    <img src="assets/images/arrow.png" width="50px" height="50px" id="right" (click)="handleClick(1)">
</div>
